name: iOS Build & Auto IPA Upload

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * *'  # build every day at 3 AM UTC

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: 🛠️ Build (Simulator)
        run: |
          xcodebuild clean build \
            -project "Xsite Broker.xcodeproj" \
            -scheme "Xsite Broker" \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro'

      - name:      - name: 🧮 Validate Info.plist (App Store compliance)
        run: |
          echo "Checking Xsite-Broker-Info.plist for required keys..."
          PLIST="Xsite-Broker-Info.plist"
          if [ ! -f "$PLIST" ]; then
            echo "❌ Error: Info.plist file not found at $PLIST"
            exit 1
          fi

          # Ensure the encryption key is present
          if ! /usr/libexec/PlistBuddy -c "Print :ITSAppUsesNonExemptEncryption" "$PLIST" &>/dev/null; then
            echo "❌ Error: ITSAppUsesNonExemptEncryption key missing"
            exit 1
          fi

          VALUE=$(/usr/libexec/PlistBuddy -c "Print :ITSAppUsesNonExemptEncryption" "$PLIST")
          if [ "$VALUE" != "false" ]; then
            echo "⚠️ Warning: ITSAppUsesNonExemptEncryption should be set to false"
          fi

          # Check version keys
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST" >/dev/null || { echo "❌ Missing CFBundleShortVersionString"; exit 1; }
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST" >/dev/null || { echo "❌ Missing CFBundleVersion"; exit 1; }

          echo "✅ Info.plist validation passed"
      
        - name 📦 Archive (for App Store)
          run: |
          mkdir -p build
          xcodebuild archive \
            -project "Xsite Broker.xcodeproj" \
            -scheme "Xsite Broker" \
            -archivePath "build/XsiteBroker.xcarchive" \
            -destination generic/platform=iOS

      - name: 📤 Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: XsiteBroker-IPA
          path: build/*.ipa

