name: iOS Build & Auto-Upgrade

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * 1' # every Monday auto-check

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Resolve Swift Packages
        run: xcodebuild -resolvePackageDependencies

      - name: Build App
        run: xcodebuild -scheme "XsiteBroker" -destination 'platform=iOS Simulator,name=iPhone 17 Pro'

      - name: Run Tests
        run: xcodebuild test -scheme "XsiteBroker" -destination 'platform=iOS Simulator,name=iPhone 17 Pro'

      - name: Auto Commit Dependency Updates
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "ðŸ”„ Auto-update Swift packages"
          branch: auto-upgrade/dependencies
          title: "Auto upgrade dependencies"
          body: "This PR automatically updates Swift packages weekly."
