name: iOS Build & App Store Validation

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Validate Info.plist for App Store
      run: |
      echo "üîç Validating Info.plist.."
      plutil -lint "Xsite Broker/Xsite-Broker-info.plist"

      - name: Resolve Swift Packages
        run: xcodebuild -resolvePackageDependencies

      - name: Build App
        run: xcodebuild -scheme "XsiteBroker" -destination 'platform=iOS Simulator,name=iPhone 17 Pro'

      - name: Run Tests
        run: xcodebuild test -scheme "XsiteBroker" -destination 'platform=iOS Simulator,name=iPhone 17 Pro'

      - name: Archive for App Store
        run: |
          xcodebuild -scheme "XsiteBroker" \
          -configuration Release \
          -archivePath $PWD/build/XsiteBroker.xcarchive \
          archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
          -archivePath $PWD/build/XsiteBroker.xcarchive \
          -exportPath $PWD/build \
          -exportOptionsPlist ExportOptions.plist
