name: iOS Build & Auto IPA Upload

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 23 * * *' # 3 AM Dubai time

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up latest Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      # 3️⃣ Navigate to your project folder
      - name: Navigate to Project Directory
        run: cd "Final app Xsite /Xsite Broker/Xsite final with etc" && ls

      # 4️⃣ Clean and resolve Swift Packages
      - name: Resolve Swift Packages
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          rm -rf ~/Library/Developer/Xcode/DerivedData
          xcodebuild -resolvePackageDependencies \
                     -scheme "Xsite Broker"

      # 5️⃣ Build app for simulator
      - name: Build Xsite Broker App
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          xcodebuild clean build \
                     -scheme "Xsite Broker" \
                     -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      # 6️⃣ Archive release build
      - name: Archive App
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          xcodebuild -scheme "Xsite Broker" \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/XsiteBroker.xcarchive archive \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      # 7️⃣ Export IPA or fallback ZIP
      - name: Export IPA
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          mkdir -p build
          xcodebuild -exportArchive \
                     -archivePath build/XsiteBroker.xcarchive \
                     -exportPath build \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO || true
          if [ ! -f build/XsiteBroker.ipa ]; then
            find build/XsiteBroker.xcarchive -name "*.app" -exec zip -r build/XsiteBroker.zip {} \;
          fi

      # 8️⃣ Upload IPA artifact
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XsiteBroker_Build
          path: |
            Final app Xsite /Xsite Broker/Xsite final with etc/build/XsiteBroker.ipa
            Final app Xsite /Xsite Broker/Xsite final with etc/build/XsiteBroker.zip
