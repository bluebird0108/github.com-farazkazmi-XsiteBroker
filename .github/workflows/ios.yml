name: iOS Build & Auto-Fix Bot

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * *'  # üïí Every day at 03:00 UTC

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Set up latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: ‚ö° Cache DerivedData & Swift Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
            .build
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: üîÑ Resolve Swift Package Dependencies
        run: |
          echo "Resolving Swift Packages..."
          xcodebuild -resolvePackageDependencies -project "XsiteBroker.xcodeproj" || true

      - name: üì± List available simulators
        run: xcrun simctl list devices

      - - name: Build App
  run: |
    echo "Building app on all available simulators..."
    xcodebuild clean build \
      -scheme "XsiteBroker" \
      -destination "platform=iOS Simulator,name=iPhone 17 Pro,OS=latest" \
      -project "XsiteBroker/XsiteBroker.xcodeproj" \
      CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO


      - name: üß™ Run Unit Tests
        run: |
          echo "Running tests..."
          xcodebuild test \
          -scheme "XsiteBroker" \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: ü§ñ Bot Auto-Fix if Build Fails
        if: failure()
        run: |
          echo "‚ùå Build failed. Bot is cleaning DerivedData and retrying..."
          rm -rf ~/Library/Developer/Xcode/DerivedData
          xcodebuild clean build \
          -scheme "XsiteBroker" \
          -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO || echo "‚ö†Ô∏è Bot attempted fix, please review."

      - name: üì¶ Archive app (.xcarchive)
        run: |
          echo "Archiving XsiteBroker..."
          xcodebuild archive \
          -scheme "XsiteBroker" \
          -destination 'generic/platform=iOS' \
          -archivePath build/XsiteBroker.xcarchive \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: üß∞ Export .ipa (unsigned)
        run: |
          mkdir -p build/export
          xcodebuild -exportArchive \
          -archivePath build/XsiteBroker.xcarchive \
          -exportPath build/export \
          -exportOptionsPlist ExportOptions.plist || true

      - name: üíæ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: XsiteBroker-IPA
          path: build/export

      - name: üîÅ Auto Commit Dependency Updates (Daily)
        if: ${{ github.event_name == 'schedule' }}
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "ü§ñ Daily Bot Fix & Swift Package Updates"
          branch: auto-fix/daily-bot
          title: "ü§ñ Daily Auto-Fix & Dependency Upgrade"
          body: |
            This automated PR was created by the Build Bot.
            It rebuilds XsiteBroker, updates Swift packages, and retries failed builds automatically.
          token: ${{ secrets.GITHUB_TOKEN }}
