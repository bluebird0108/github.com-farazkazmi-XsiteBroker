name: iOS Build & Auto IPA Upload

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 23 * * *' # üïí 3 AM Dubai time

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up latest Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      # 3Ô∏è‚É£ Resolve Swift packages
      - name: Resolve Swift Packages
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          xcodebuild -resolvePackageDependencies

      # 4Ô∏è‚É£ Build app for iPhone 17 Pro simulator
      - name: Build Xsite Broker App
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          xcodebuild -scheme "XsiteBroker" \
                     -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      # 5Ô∏è‚É£ Archive app
      - name: Archive App
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          xcodebuild -scheme "XsiteBroker" \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/XsiteBroker.xcarchive archive \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      # 6Ô∏è‚É£ Export IPA or ZIP
      - name: Export IPA
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          mkdir -p build
          xcodebuild -exportArchive \
                     -archivePath build/XsiteBroker.xcarchive \
                     -exportPath build \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO || true
          if [ ! -f build/XsiteBroker.ipa ]; then
            find build/XsiteBroker.xcarchive -name "*.app" -exec zip -r build/XsiteBroker.zip {} \;
          fi

      # 7Ô∏è‚É£ Upload IPA artifact
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XsiteBroker_Build
          path: |
            Final app Xsite /Xsite Broker/Xsite final with etc/build/XsiteBroker.ipa
            Final app Xsite /Xsite Broker/Xsite final with etc/build/XsiteBroker.zip

      # 8Ô∏è‚É£ Auto-commit dependency updates
      - name: Auto-Commit Dependency Updates
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Auto-update Swift Packages"
          title: "Auto-Update: Swift Dependencies"
          branch: auto-update-dependencies
