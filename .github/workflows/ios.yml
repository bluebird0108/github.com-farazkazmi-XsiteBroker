name: iOS Build & Auto IPA Upload (with Cache)

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 23 * * *' # 3 AM Dubai time

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Cache Swift Package Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/Library/Caches/org.swift.swiftpm
            ~/.swiftpm
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-

      - name: Resolve Swift Packages
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          xcodebuild -resolvePackageDependencies -scheme "Xsite Broker"

      - name: Build Xsite Broker App
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          xcodebuild clean build \
                     -scheme "Xsite Broker" \
                     -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest' \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Archive App
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          xcodebuild -scheme "Xsite Broker" \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/XsiteBroker.xcarchive archive \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Export IPA
        run: |
          cd "Final app Xsite /Xsite Broker/Xsite final with etc"
          mkdir -p build
          xcodebuild -exportArchive \
                     -archivePath build/XsiteBroker.xcarchive \
                     -exportPath build \
                     -exportOptionsPlist ExportOptions.plist \
                     CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO || true
          if [ ! -f build/XsiteBroker.ipa ]; then
            find build/XsiteBroker.xcarchive -name "*.app" -exec zip -r build/XsiteBroker.zip {} \;
          fi

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XsiteBroker_Build
          path: |
            Final app Xsite /Xsite Broker/Xsite final with etc/build/XsiteBroker.ipa
            Final app Xsite /Xsite Broker/Xsite final with etc/build/XsiteBroker.zip

      - name: Auto-Commit Dependency Updates
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Auto-update Swift Packages"
          title: "Auto-Update: Swift Dependencies"
          branch: auto-update-dependencies

